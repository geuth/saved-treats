<div class="box7 ">
        <form>
            <h2>Contact Form</h2>
                <div class="form-group ">
                  <label for="exampleFormControlInput1">Last Name</label>
                  <input type="lastname" class="form-control" id="exampleFormControlInput1" placeholder="name">
                </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">First Name</label>
                        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="name">
                      </div>
                <div class="form-group">
                        <label for="exampleFormControlInput1">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                <div class="form-group">
                  <label for="exampleFormControlSelect1">Select Shop</label>
                  <select class="form-control" id="exampleFormControlSelect1">
                        <option>1196 White Bear Lake,</option>
                        <option>963 University Ave</option>
                  </select>
                </div>
         
                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary rounded float-right">Submit</button>
              </form>
